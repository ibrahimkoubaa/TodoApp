<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>

<body>
    <main>
        <div class="left-side">
            <div class="logo">
                <span class="slim">todo<span class="bold">App</span></span>
            </div>
            <div class="content">
                <h1 class="main-title">Never miss an important task again!</h1>
                <p class="main-text">TodoApp is a productivity app designed to help people stay organized and get more done.</p>
                <div>
                    <button class="cta-download">
                            <span>Download</span>
                            <div class="icon-arrow"></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="header-app">
                <input class="search" type="text" placeholder="Search">
                <div class="icon-search"></div>
                <span id="date"></span>
                <div class="group-cart">
                    <input class="add-cart" type="text" placeholder="Note....">
                    <button id="cta-submit" disabled>Submit</button>
                </div>
            </div>
            <div class="portionAdded">
                <ul id="carts">
                </ul>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
